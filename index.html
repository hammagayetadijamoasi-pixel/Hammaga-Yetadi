<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Yaxshi AI & Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root { --primary: #7C4DFF; --secondary: #00E5FF; --dark: #090919; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); --text-gray: #aab2c8; --red: #ff4b4b; --green: #00ff88; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .orb { position: fixed; border-radius: 50%; filter: blur(90px); z-index: -1; opacity: 0.3; }
        .orb-1 { width: 300px; height: 300px; background: var(--primary); top: -10%; left: -10%; animation: float 10s infinite alternate; }
        .orb-2 { width: 250px; height: 250px; background: var(--secondary); bottom: -10%; right: -10%; animation: float 12s infinite alternate-reverse; }
        .main-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; }
        
        .ad-banner { display: none; flex-direction: column; gap: 8px; background: linear-gradient(135deg, rgba(20,20,40,0.95), rgba(40,40,70,0.95)); border-left: 4px solid var(--secondary); border-radius: 12px; padding: 16px; margin-bottom: 25px; cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        .ad-badge { background: var(--secondary); color: #000; font-size: 10px; font-weight: 800; padding: 2px 8px; border-radius: 4px; display: inline-block; }
        .ad-title { font-size: 16px; font-weight: 700; color: white; margin-top: 5px; }
        .ad-text { font-size: 13px; color: var(--text-gray); }
        
        .app-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
        .brand { font-size: 22px; font-weight: 800; }
        .user-badge { display: flex; align-items: center; gap: 8px; background: var(--glass); padding: 4px 12px 4px 4px; border-radius: 30px; border: 1px solid var(--glass-border); }
        .user-avatar { width: 30px; height: 30px; background: linear-gradient(45deg, var(--primary), var(--secondary)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }
        
        .card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; margin-bottom: 15px; backdrop-filter: blur(15px); }
        h2 { font-size: 18px; margin: 0 0 10px; display: flex; align-items: center; gap: 8px; }
        p { font-size: 14px; color: var(--text-gray); line-height: 1.5; margin-bottom: 15px; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 14px; font-size: 15px; font-weight: 600; color: white; cursor: pointer; background: linear-gradient(90deg, var(--primary), #536DFE); display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 8px;}
        .btn:active { transform: scale(0.96); }
        .btn.secondary { background: rgba(255,255,255,0.05); box-shadow: none; border: 1px solid var(--glass-border); justify-content: space-between; padding: 12px 16px; }
        
        .chat-box { height: 350px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px; }
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 14px; font-size: 14px; line-height: 1.5; word-wrap: break-word; }
        .msg.bot { align-self: flex-start; background: rgba(255,255,255,0.08); border-bottom-left-radius: 4px; }
        .msg.user { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 4px; color: white;}
        .chat-input-wrapper { display: flex; gap: 10px; }
        .chat-input { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); padding: 14px; border-radius: 14px; color: white; }
        .chat-btn { width: 50px; height: 50px; border-radius: 14px; border: none; background: var(--secondary); color: #000; font-size: 18px; }
        
        .navbar { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 65px; background: rgba(18, 18, 28, 0.95); backdrop-filter: blur(20px); border-radius: 20px; border: 1px solid var(--glass-border); display: flex; justify-content: space-around; align-items: center; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-item { color: rgba(255,255,255,0.4); font-size: 22px; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item span { font-size: 10px; font-weight: 600; }
        .nav-item.active { color: var(--secondary); transform: translateY(-3px); }
        
        input[type="email"] { width: 100%; padding: 14px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; color: white; margin-bottom: 12px; }
        .section { display: none; animation: fade 0.3s; }
        .section.active { display: block; }
        @keyframes fade { from {opacity: 0; transform: translateY(5px);} to {opacity: 1; transform: translateY(0);} }
        
        /* CATEGORY STYLE */
        .category-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .cat-card { background: rgba(255,255,255,0.08); border-radius: 15px; padding: 15px; text-align: center; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .cat-card:hover { border-color: var(--secondary); background: rgba(255,255,255,0.1); }
        .cat-icon { font-size: 24px; color: var(--secondary); margin-bottom: 8px; }
        .cat-name { font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="main-content">
        <div class="app-header">
            <div class="brand">Yaxshi <span style="color:var(--secondary)">AI</span></div>
            <div class="user-badge"><div class="user-avatar" id="avatarLetter">U</div></div>
        </div>

        <div id="tab-home" class="section active">
            <div id="email-step" class="card" style="display: none;">
                <h2><i class="fas fa-lock"></i> So'nggi qadam!</h2>
                <p>Linkni olish uchun Emailingizni tasdiqlang.</p>
                <input type="email" id="emailInput" placeholder="name@example.com">
                <button class="btn" onclick="submitEmail()"><i class="fas fa-paper-plane"></i> Tasdiqlash</button>
            </div>

            <div id="main-content-area" style="display: none;">
                <div id="ad-container" class="ad-banner" onclick="openAdLink()">
                    <div class="ad-badge">TAVSIYA</div>
                    <div class="ad-title" id="ad-title"></div>
                    <div class="ad-text" id="ad-text"></div>
                </div>
                <div class="card">
                    <h2><i class="fas fa-crown" style="color:#FFD700"></i> Pro Panel</h2>
                    <p>Barcha imkoniyatlar siz uchun ochiq.</p>
                    <button class="btn" onclick="openPro()"><i class="fas fa-rocket"></i> Pro Linkni Ochish</button>
                </div>
            </div>
        </div>

        <div id="tab-ai" class="section">
            <div class="card">
                <h2><i class="fas fa-brain" style="color:var(--secondary)"></i> Yaxshi AI</h2>
                <div class="chat-box" id="chatBox"><div class="msg bot">üëã Salom! Nima yordam bera olaman?</div></div>
                <div class="typing" id="typingIndicator" style="display:none; font-size:12px; margin-bottom:10px;">Yozmoqda...</div>
                <div class="chat-input-wrapper">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Savol yozing..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="chat-btn" onclick="sendMessage()"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>
        </div>

        <div id="tab-kb" class="section">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2><i class="fas fa-book" style="color:var(--secondary)"></i> Bilimlar</h2>
                    <button id="backToCat" class="btn secondary" style="width: auto; padding: 5px 10px; display: none;" onclick="renderCategories()"><i class="fas fa-arrow-left"></i></button>
                </div>
                
                <div id="categories-view" class="category-grid"></div>
                <div id="resources-list" style="display: none;"></div>
            </div>
        </div>

        <div id="tab-admin" class="section">
            <div class="card">
                <div class="admin-profile">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="admin-img" style="width: 60px; height: 60px; border-radius: 50%; margin: 0 auto 10px; display: block;">
                    <div style="text-align:center; font-weight:bold;">Yaxshi Bola</div>
                </div>
                <button class="btn secondary" onclick="tg.openTelegramLink('https://t.me/yaxshidizayner')"><span><i class="fas fa-comment-dots"></i> Admin bilan yozishish</span></button>
                <div style="margin-top:20px; font-size:12px; color:var(--text-gray);">KANALLARIMIZ:</div>
                <div id="static-channels-list" style="margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <div class="navbar" id="main-navbar" style="display: none;">
        <div class="nav-item active" onclick="goTab('home', this)"><i class="fas fa-home"></i> <span>Asosiy</span></div>
        <div class="nav-item" onclick="goTab('ai', this)"><i class="fas fa-sparkles"></i> <span>AI Chat</span></div>
        <div class="nav-item" onclick="goTab('kb', this)"><i class="fas fa-book"></i> <span>Bilimlar</span></div>
        <div class="nav-item" onclick="goTab('admin', this)"><i class="fas fa-user-astronaut"></i> <span>Admin</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const params = new URLSearchParams(window.location.search);
        const e = params.get('e') || "0";
        const uName = decodeURIComponent(params.get('n') || "User");
        let PRO_LINK = decodeURIComponent(params.get('cl') || ""); 
        let CHANNELS = [], RESOURCES = [];
        try { CHANNELS = JSON.parse(decodeURIComponent(params.get('ch') || "[]")); } catch(e) {}
        try { RESOURCES = JSON.parse(decodeURIComponent(params.get('rs') || "[]")); } catch(e) {}
        const adTitle = decodeURIComponent(params.get('at') || "");
        const adText = decodeURIComponent(params.get('ax') || "");
        const adLink = decodeURIComponent(params.get('al') || "");

        window.onload = () => {
            document.getElementById('avatarLetter').innerText = uName.charAt(0).toUpperCase();
            if (e === "0") {
                document.getElementById('email-step').style.display = 'block';
            } else {
                document.getElementById('main-content-area').style.display = 'block';
                document.getElementById('main-navbar').style.display = 'flex';
            }
            if(adTitle) {
                document.getElementById('ad-container').style.display = 'flex';
                document.getElementById('ad-title').innerText = adTitle;
                document.getElementById('ad-text').innerText = adText;
            }
            renderStaticChannels();
            renderCategories(); // Kategoriyalarni chizish
        };

        function renderStaticChannels() {
            const list = document.getElementById('static-channels-list'); list.innerHTML = "";
            CHANNELS.forEach(ch => { list.innerHTML += `<button class="btn secondary" style="margin-top:5px" onclick="tg.openTelegramLink('${ch.url}')"><span><i class="fab fa-telegram"></i> ${ch.name}</span></button>`; });
        }

        // --- KATEGORIYA MANTIQI ---
        function renderCategories() {
            const catView = document.getElementById('categories-view');
            const resView = document.getElementById('resources-list');
            const backBtn = document.getElementById('backToCat');
            
            catView.style.display = 'grid';
            resView.style.display = 'none';
            backBtn.style.display = 'none';
            catView.innerHTML = "";

            // Unikal kategoriyalarni yig'ish
            const cats = [...new Set(RESOURCES.map(r => r.category || "Umumiy"))];
            
            if(cats.length === 0) { catView.innerHTML = "<p>Ma'lumot yo'q.</p>"; return; }

            cats.forEach(c => {
                let icon = "üìÇ";
                if(c.toLowerCase().includes("shrift")) icon = "üî§";
                if(c.toLowerCase().includes("rang")) icon = "üé®";
                if(c.toLowerCase().includes("dars")) icon = "üéì";

                catView.innerHTML += `
                <div class="cat-card" onclick="openCategory('${c}')">
                    <div class="cat-icon">${icon}</div>
                    <div class="cat-name">${c}</div>
                </div>`;
            });
        }

        function openCategory(catName) {
            const catView = document.getElementById('categories-view');
            const resView = document.getElementById('resources-list');
            const backBtn = document.getElementById('backToCat');

            catView.style.display = 'none';
            resView.style.display = 'block';
            backBtn.style.display = 'block';
            resView.innerHTML = `<h3 style="margin:0 0 10px 0; font-size:14px; color:var(--secondary)">${catName}</h3>`;

            const filtered = RESOURCES.filter(r => (r.category || "Umumiy") === catName);
            filtered.forEach(r => {
                resView.innerHTML += `<button class="btn secondary" onclick="tg.sendData('get_resource:'+'${r.id}');tg.close()"><span><i class="fas fa-file"></i> ${r.name}</span><i class="fas fa-download"></i></button>`;
            });
        }

        // --- AI CHAT (Siz istagan mukammal versiya) ---
        let msgCount = 0;
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const txt = input.value.trim();
            if(!txt) return;
            addMsg(txt, 'user');
            input.value = '';
            msgCount++;
            document.getElementById('typingIndicator').style.display = 'block';
            const box = document.getElementById('chatBox');
            box.scrollTop = box.scrollHeight;

            try {
                let rule = msgCount === 1 ? "Salomlash." : "Salomlashma.";
                const prompt = `Siz "Yaxshi AI"siz. 1. ${rule} 2. Professional bo'l. 3. O'zbek tili. Savol: ${txt}`;
                const url = 'https://text.pollinations.ai/' + encodeURIComponent(prompt) + '?model=openai';
                const res = await fetch(url);
                const ans = await res.text();
                document.getElementById('typingIndicator').style.display = 'none';
                addMsg(ans, 'bot');
            } catch {
                document.getElementById('typingIndicator').style.display = 'none';
                addMsg("‚ö†Ô∏è Xatolik.", 'bot');
            }
            box.scrollTop = box.scrollHeight;
        }

        function addMsg(txt, type) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = marked.parse(txt);
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function submitEmail() {
            const val = document.getElementById('emailInput').value;
            if(!val.includes('@') || val.length<5) return tg.showPopup({message:"Xato email!"});
            tg.sendData(val);
        }
        function openPro() { if(PRO_LINK) tg.openLink(PRO_LINK); else tg.showPopup({message:"Link yo'q."}); }
        function openAdLink() { if(adLink) tg.openTelegramLink(adLink); }
        function goTab(t, el) {
            document.querySelectorAll('.section').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
