<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Hammaga Yetadi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    :root { 
        --bg: #000000; 
        --card-bg: #1c1c1e;
        --primary: #0A84FF;
        --text: #FFFFFF; 
        --text-sec: #8E8E93;
        --border: rgba(255, 255, 255, 0.1);
        --navbar-height: 80px;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
    
    body { 
        background: var(--bg); 
        color: var(--text); 
        height: 100dvh; /* Dynamic Viewport Height */
        display: flex; 
        flex-direction: column; 
        overflow: hidden; 
    }

    /* Asosiy Scroll qismi */
    .main-container {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 20px;
        /* Navbar balandligicha joy tashlaymiz */
        padding-bottom: calc(var(--navbar-height) + 20px); 
        -webkit-overflow-scrolling: touch;
    }
    
    /* Scrollbar ni yashirish */
    .main-container::-webkit-scrollbar { display: none; }

    /* AI Chat Maxsus Konteyneri */
    #tab-ai {
        display: none;
        flex-direction: column;
        height: 100%;
        /* Chatda padding kerak emas, o'zi boshqaradi */
        padding: 0; 
        padding-bottom: var(--navbar-height); 
    }
    #tab-ai.active { display: flex; }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        padding-bottom: 10px;
    }

    .chat-input-wrapper {
        background: rgba(28, 28, 30, 0.95);
        backdrop-filter: blur(10px);
        padding: 10px 15px;
        border-top: 1px solid var(--border);
        display: flex;
        gap: 10px;
        align-items: center;
        /* Bu Inputni Navbar tepasida ushlab turadi */
        z-index: 50; 
    }

    /* Umumiy Elementlar */
    .section { display: none; animation: fade 0.3s; }
    .section.active { display: block; }
    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

    /* Cards */
    .glass-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 15px;
    }
    
    .pro-card {
        background: linear-gradient(135deg, rgba(10, 132, 255, 0.15), rgba(10, 132, 255, 0.05));
        border: 1px solid rgba(10, 132, 255, 0.3);
        text-align: center;
    }
    .slot-count { font-size: 42px; font-weight: 800; margin: 10px 0; }

    /* Inputs & Buttons */
    .ios-input {
        width: 100%; padding: 12px 16px; 
        background: #2C2C2E; border: none; border-radius: 12px; 
        color: white; font-size: 16px;
    }
    
    .btn {
        width: 100%; padding: 16px; border: none; border-radius: 14px; 
        font-weight: 600; font-size: 16px; cursor: pointer; color: white;
        background: var(--primary); margin-bottom: 15px;
    }
    .btn-active { background: #30D158; cursor: default; }

    /* Navbar */
    .navbar {
        position: fixed; bottom: 0; left: 0; right: 0; 
        height: var(--navbar-height);
        background: rgba(28, 28, 30, 0.9);
        backdrop-filter: blur(20px);
        border-top: 1px solid var(--border);
        display: flex; justify-content: space-around; align-items: center;
        z-index: 100;
        padding-bottom: env(safe-area-inset-bottom);
    }
    .nav-item { 
        display: flex; flex-direction: column; align-items: center; 
        color: var(--text-sec); font-size: 10px; font-weight: 500; 
        transition: 0.2s;
    }
    .nav-item.active { color: var(--primary); transform: translateY(-2px); }
    .nav-icon { font-size: 24px; margin-bottom: 4px; }

    /* Chat Bubbles */
    .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; margin-bottom: 10px; font-size: 15px; line-height: 1.4; }
    .bubble.user { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 4px; }
    .bubble.bot { align-self: flex-start; background: #2C2C2E; border-bottom-left-radius: 4px; }

    /* Lists */
    .list-item {
        background: var(--card-bg); padding: 16px; border-radius: 14px; 
        margin-bottom: 10px; display: flex; align-items: center; gap: 15px;
        border: 1px solid var(--border);
    }
    
    .toast {
        position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
        background: white; color: black; padding: 10px 20px; border-radius: 20px; 
        font-weight: 600; z-index: 2000; transition: 0.4s;
    }
    .toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>

  <div id="loader" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9999;display:flex;align-items:center;justify-content:center;">
    <div style="width:30px;height:30px;border:3px solid #333;border-top:3px solid #0A84FF;border-radius:50%;animation:spin 1s linear infinite;"></div>
  </div>
  <style>@keyframes spin { 100% { transform: rotate(360deg); } }</style>

  <div id="main-scroll" class="main-container">
    
    <div id="tab-home" class="section active">
        <h1 style="margin-bottom: 20px;">Asosiy</h1>
        
        <div class="glass-card pro-card">
            <div style="font-size:12px; opacity:0.7; text-transform:uppercase;">Aksiya muddati</div>
            <div style="margin-top:5px; font-weight:500"><span id="startDate">Bugun</span> ‚Äî <span id="endDate">...</span></div>
            <div class="slot-count" id="remSlots">...</div>
            <div style="font-size:13px; opacity:0.7;">Qolgan joylar soni</div>
        </div>

        <div style="margin-bottom: 20px;">
            <button id="btnClaim" class="btn" onclick="claimPro()" style="display:none">üöÄ PRO LINK OLISH</button>
            <button id="btnActive" class="btn btn-active" style="display:none"></button>
        </div>
        
        <h3 style="margin-bottom: 10px;">Homiylar</h3>
        <div id="ads-container"></div>
    </div>

    <div id="tab-kb" class="section">
        <h1 style="margin-bottom: 20px;">Bilimlar</h1>
        <input type="text" class="ios-input" placeholder="üîç Qidirish..." onkeyup="filterFiles(this.value)" style="margin-bottom: 15px;">
        
        <div id="cat-view"></div>
        <div id="res-view" style="display:none;">
            <button onclick="renderCats()" style="background:none; border:none; color:var(--primary); font-size:16px; margin-bottom:15px;">‚Äπ Orqaga</button>
            <div id="file-list"></div>
        </div>
    </div>

  </div> <div id="tab-ai" class="section">
      <div style="padding: 20px; padding-bottom: 0;"><h1>AI Chat</h1></div>
      
      <div class="chat-messages" id="chatBox">
          <div class="bubble bot">üëã Assalomu alaykum! Savol bering.</div>
      </div>
      
      <div class="chat-input-wrapper">
          <input type="text" class="ios-input" id="chatInp" placeholder="Xabar..." style="background:rgba(255,255,255,0.1)">
          <button onclick="sendMsg()" style="width:40px; height:40px; border-radius:50%; background:var(--primary); border:none; color:white; font-size:20px;">‚Üë</button>
      </div>
  </div>

  <div id="toast" class="toast">Bajarildi</div>

  <div class="navbar">
    <div class="nav-item active" onclick="go('home', this)">
        <div class="nav-icon">üè†</div>Asosiy
    </div>
    <div class="nav-item" onclick="go('ai', this)">
        <div class="nav-icon">‚ú®</div>AI Chat
    </div>
    <div class="nav-item" onclick="go('kb', this)">
        <div class="nav-icon">üìÇ</div>Bilimlar
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp; 
    tg.expand();
    const p = new URLSearchParams(window.location.search);

    setTimeout(() => document.getElementById('loader').style.display = 'none', 800);

    // Data
    document.getElementById('endDate').innerText = p.get('ed') || '31.12.2025';
    document.getElementById('remSlots').innerText = p.get('ps') || '50';
    
    const claimed = p.get('cl');
    const proLink = p.get('pl');

    if (claimed && claimed !== 'None') {
        document.getElementById('btnActive').style.display = 'flex';
        document.getElementById('btnActive').innerHTML = `‚úÖ PRO FAOL<br><span style='font-size:12px;font-weight:400'>${claimed}</span>`;
    } else {
        document.getElementById('btnClaim').style.display = 'flex';
    }

    function claimPro() {
        if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        if(proLink && proLink.startsWith('http')) tg.openLink(decodeURIComponent(proLink));
        tg.sendData('claim_pro');
        document.getElementById('btnClaim').style.display = 'none';
        document.getElementById('btnActive').style.display = 'flex';
        document.getElementById('btnActive').innerText = "KUTILMOQDA...";
        showToast("So'rov yuborildi");
    }

    // ADS
    const adsDiv = document.getElementById('ads-container');
    function renderAd(t, x, l, i, id) {
        if((!t || t==="None")) return;
        let h = `<div class="glass-card" onclick="tg.sendData('ad_click:${id}'); if('${l}'!='None') tg.openLink('${l}')">`;
        if(i && i.startsWith('http')) h+=`<img src="${decodeURIComponent(i)}" style="width:100%;height:150px;object-fit:cover;border-radius:12px;margin-bottom:10px">`;
        h+=`<div><div style="font-weight:700;font-size:17px;margin-bottom:4px">${decodeURIComponent(t)}</div>`;
        if(x && x!=="None") h+=`<div style="font-size:13px;color:#8E8E93">${decodeURIComponent(x)}</div>`;
        h+=`</div></div>`;
        adsDiv.innerHTML += h;
    }
    renderAd(p.get('at1'), p.get('ax1'), p.get('al1'), p.get('ai1'), p.get('ai1'));
    renderAd(p.get('at2'), p.get('ax2'), p.get('al2'), p.get('ai2'), p.get('ai2'));

    // AI
    async function sendMsg(){
        const inp = document.getElementById('chatInp'); const txt = inp.value.trim(); if(!txt) return;
        const box = document.getElementById('chatBox');
        box.innerHTML += `<div class="bubble user">${txt}</div>`; inp.value = "";
        const l = document.createElement('div'); l.className = "bubble bot"; l.innerText = "..."; box.appendChild(l); box.scrollTop = box.scrollHeight;
        try { const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent("Reply in Uzbek. User: "+txt)}`); l.innerText = await r.text(); } catch{ l.innerText = "Xato"; }
        box.scrollTop = box.scrollHeight;
    }

    // KB
    let CATS = []; try { CATS = JSON.parse(decodeURIComponent(p.get('cats'))); } catch{}
    function renderCats(){
        document.getElementById('res-view').style.display = 'none'; document.getElementById('cat-view').style.display = 'grid';
        const div = document.getElementById('cat-view'); div.style.gridTemplateColumns = "1fr 1fr"; div.style.gap="10px"; div.innerHTML = "";
        if(CATS.length === 0) div.innerHTML = "<div style='text-align:center;color:#666; grid-column:span 2'>Bo'limlar yo'q</div>";
        CATS.forEach(c => div.innerHTML += `<div class="glass-card" style="margin:0; text-align:center" onclick="loadRes('${c.id}')"><div style="font-size:24px">üìÅ</div><div style="font-weight:600;margin-top:5px">${c.name}</div></div>`);
    }
    function loadRes(cid){
        const cat = CATS.find(c => c.id == cid); if(!cat) return;
        document.getElementById('cat-view').style.display = 'none'; document.getElementById('res-view').style.display = 'block';
        const list = document.getElementById('file-list'); list.innerHTML = `<h2 style="margin-bottom:15px;color:var(--primary)">${cat.name}</h2>`;
        if(cat.items.length === 0) list.innerHTML += "<div style='text-align:center;color:#666'>Fayllar yo'q</div>";
        cat.items.forEach(r => list.innerHTML += `<div class="list-item" onclick="tg.sendData('get_resource:${r.i}');showToast('Yuborilmoqda...')"><div>üìÑ</div><div>${r.n}</div></div>`);
    }
    function filterFiles(q){
        q = q.toLowerCase(); if(q.length<2) { renderCats(); return; }
        document.getElementById('cat-view').style.display = 'none'; document.getElementById('res-view').style.display = 'block';
        const list = document.getElementById('file-list'); list.innerHTML = "";
        CATS.forEach(c => c.items.forEach(i => { if(i.n.toLowerCase().includes(q)) list.innerHTML += `<div class="list-item" onclick="tg.sendData('get_resource:${i.i}')"><div>üîç</div><div>${i.n}</div></div>`; }));
    }

    function go(t,e){
        // Tab almashtirish
        document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        e.classList.add('active');

        // Sahifalarni boshqarish
        const mainScroll = document.getElementById('main-scroll');
        const aiTab = document.getElementById('tab-ai');
        const homeTab = document.getElementById('tab-home');
        const kbTab = document.getElementById('tab-kb');

        // Hammasini yashiramiz
        aiTab.classList.remove('active');
        homeTab.style.display = 'none';
        kbTab.style.display = 'none';
        mainScroll.style.display = 'block'; // Default holat

        if(t === 'ai') {
            mainScroll.style.display = 'none'; // Scroll konteynerini yashiramiz
            aiTab.classList.add('active'); // Chatni ochamiz
        } else if (t === 'home') {
            homeTab.style.display = 'block';
        } else if (t === 'kb') {
            kbTab.style.display = 'block';
        }

        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
    }
    function showToast(m){ const t = document.getElementById('toast'); t.innerText = m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2000); }
    renderCats();
  </script>
</body>
</html>
