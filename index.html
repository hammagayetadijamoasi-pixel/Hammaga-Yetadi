<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Canva Pro Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b3dff;
            --accent: #00c4cc;
            --bg-dark: #0f0c29;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* üîí SUPER HIMOYA: Nusxa olish va belgilash bloklangan */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            -webkit-touch-callout: none !important;
            outline: none !important;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0c29; color: white;
            min-height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Orqa fon */
        .background-blobs {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 10% 20%, #302b63 0%, #0f0c29 90%);
        }
        .blob {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6;
            animation: float 10s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: var(--primary); }
        .blob-2 { bottom: -10%; right: -10%; width: 250px; height: 250px; background: var(--accent); }

        .container {
            padding: 20px; flex: 1; overflow-y: auto;
            display: flex; flex-direction: column; justify-content: center;
        }

        /* Header */
        .header { text-align: center; margin-bottom: 30px; }
        .logo-img {
            width: 100px; height: 100px;
            filter: drop-shadow(0 0 15px rgba(139, 61, 255, 0.5));
            margin-bottom: 15px; pointer-events: none;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 25px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            text-align: center; transition: 0.3s;
        }
        h2 { margin: 0 0 10px; font-size: 22px; }
        p { color: rgba(255, 255, 255, 0.7); font-size: 14px; margin-bottom: 20px; }

        /* Inputs & Buttons */
        .input-group { position: relative; margin-bottom: 20px; }
        .input-icon {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); color: var(--accent);
        }
        input[type="email"] {
            width: 100%; padding: 16px 16px 16px 45px;
            background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border);
            border-radius: 16px; color: white; font-size: 16px;
            user-select: text !important; -webkit-user-select: text !important;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white; border: none; padding: 16px; width: 100%;
            border-radius: 16px; font-size: 16px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 61, 255, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-primary:active { transform: scale(0.96); }

        /* Screens */
        #success-screen { display: none; }
        .success-icon { font-size: 60px; color: #00ff88; margin-bottom: 20px; text-shadow: 0 0 20px #00ff88; }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;">

    <div class="background-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div class="container">
        <div id="form-screen" class="glass-card">
            <div class="header">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968746.png" class="logo-img" alt="Canva">
                <h2>Litsenziyani Faollashtirish</h2>
                <p>Canva Pro jamoasiga qo'shilish uchun pochtangizni kiriting.</p>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="emailInput" placeholder="Emailingizni yozing...">
            </div>
            <button class="btn-primary" onclick="processData()">
                <i class="fas fa-rocket"></i> Faollashtirish
            </button>
        </div>

        <div id="success-screen" class="glass-card">
            <div class="header">
                <i class="fas fa-check-circle success-icon"></i>
                <h2>Muvaffaqiyatli!</h2>
                <p>Quyidagi tugmani bosing, u sizni to'g'ridan-to'g'ri Canva ilovasiga olib o'tadi.</p>
            </div>
            <button class="btn-primary" onclick="openCanvaLink()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Canva_icon_2021.svg" width="24" style="filter: brightness(100);">
                Canva Pro ga kirish
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ‚ö†Ô∏è LINKINGIZNI TEKSHIRING
        const CANVA_LINK = "https://www.canva.com/brand/join?token=IoOb9KF83vkvjiQHS2V-9A&brandingVariant=edu&referrer=team-invite";

        function processData() {
            const email = document.getElementById('emailInput').value;
            if(!email.includes('@') || email.length < 5) {
                tg.showPopup({title: 'Xatolik', message: "Iltimos, to'g'ri email kiriting!"});
                return;
            }
            // Botga yuborish
            tg.sendData(email);

            // Ekranni almashtirish
            document.getElementById('form-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        }

        function openCanvaLink() {
            // ‚úÖ ENG MUHIM QISM:
            // "try_instant_view: false" bu Telegramga aytadiki: 
            // "O'zingni brauzeringni ishlatma, bu linkni telefonning tizimiga ber!"
            // Agar telefonda Canva ilovasi bo'lsa, tizim "Open in Canva" deb so'raydi yoki o'zi ochadi.
            
            tg.openLink(CANVA_LINK, {try_instant_view: false});
        }
    </script>
</body>
</html>
