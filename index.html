<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hammaga Yetadi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { 
        --primary: #7000ff; 
        --primary-gradient: linear-gradient(135deg, #7000ff, #9d4dff);
        --secondary: #00f0ff; 
        --bg: #0f111a; 
        --card-bg: rgba(30, 35, 45, 0.6); 
        --text: #ffffff; 
        --text-muted: #949aa5;
        --border: rgba(255,255,255,0.08);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
    
    body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

    .main { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 90px; }
    
    /* Skeleton */
    .skeleton { background: linear-gradient(90deg, #1f242d 25%, #2a303c 50%, #1f242d 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 12px; }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    
    /* Cards */
    .card { background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid var(--border); transition: transform 0.2s; cursor: pointer; }
    .card:active { transform: scale(0.98); }
    
    .info-card { background: linear-gradient(135deg, rgba(112,0,255,0.15), rgba(0,240,255,0.05)); border: 1px solid rgba(112,0,255,0.3); border-radius: 20px; padding: 20px; margin-bottom: 24px; text-align: center; box-shadow: 0 4px 20px rgba(112,0,255,0.15); position: relative; overflow: hidden; }

    /* Buttons */
    .btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-weight: 700; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    .btn-claim { background: var(--primary-gradient); }
    .btn-active { background: rgba(0, 240, 255, 0.1); color: var(--secondary); border: 1px solid rgba(0, 240, 255, 0.3); cursor: default; box-shadow: none; }
    
    .ad-img { width: 100%; height: 160px; object-fit: cover; border-radius: 12px; margin-bottom: 10px; display: block; }
    
    /* Navbar */
    .navbar { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: rgba(15, 17, 26, 0.95); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 100; padding-bottom: 15px; }
    .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: var(--text-muted); font-size: 11px; padding: 10px; width: 33%; transition: 0.3s; opacity: 0.7; }
    .nav-item.active { color: var(--secondary); opacity: 1; transform: translateY(-5px); }

    .section { display: none; animation: fadeIn 0.4s; } 
    .section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Search & Chat */
    .search-bar { width: 100%; padding: 14px 18px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 14px; color: white; font-size: 15px; margin-bottom: 15px; }
    .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .cat-item { background: var(--card-bg); padding: 20px; border-radius: 16px; text-align: center; font-weight: 600; border: 1px solid var(--border); }

    .chat-container { display: flex; flex-direction: column; height: 100%; }
    .chat-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px; }
    .msg { max-width: 85%; padding: 12px 16px; border-radius: 16px; font-size: 14px; line-height: 1.5; }
    .msg.user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
    .msg.bot { align-self: flex-start; background: rgba(255,255,255,0.1); border-bottom-left-radius: 4px; }
    
    .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #00E676; color: #000; padding: 12px 24px; border-radius: 30px; font-weight: bold; opacity: 0; transition: 0.4s; z-index: 999; }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body oncontextmenu="return false;">
  
  <div id="loader" class="main">
    <div class="skeleton" style="height: 180px; margin-bottom: 20px;"></div>
    <div class="skeleton" style="height: 60px; margin-bottom: 20px;"></div>
    <div class="skeleton" style="height: 100px; margin-bottom: 10px;"></div>
  </div>

  <div id="content" class="main" style="display:none;">
    
    <div id="tab-home" class="section active">
        <div class="info-card">
            <div style="font-size:12px; color:var(--secondary); margin-bottom:8px; letter-spacing: 1.5px; text-transform: uppercase; font-weight: 700;">Aksiya muddati</div>
            <div style="font-size:14px; font-weight:500; color:#ddd; background: rgba(0,0,0,0.3); padding: 4px 12px; border-radius: 20px; display: inline-block;">üìÖ <span id="startDate"></span> ‚Äî <span id="endDate"></span></div>
            <div style="margin: 15px 0; height: 1px; background: rgba(255,255,255,0.2);"></div>
            <div style="font-size:42px; font-weight:800; color:white; text-shadow: 0 0 25px rgba(0,240,255,0.6);" id="remSlots">...</div>
            <div style="font-size:13px; color:var(--text-muted); margin-top:8px;">Qolgan joylar soni</div>
        </div>

        <div style="margin-bottom: 30px;">
            <button id="btnClaim" class="btn btn-claim" onclick="claimPro()" style="display:none">
                <span>üöÄ PRO LINK OLISH</span>
            </button>
            <button id="btnActive" class="btn btn-active" style="display:none">
                </button>
        </div>
        
        <div style="font-size: 14px; font-weight: 600; color: var(--text-muted); margin-bottom: 12px; padding-left: 5px;">Homiylar va Foydali</div>
        <div id="ads-container"></div>
    </div>

    <div id="tab-ai" class="section" style="height: 100%;">
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="msg bot">üëã Assalomu alaykum! Savol bering.</div>
            </div>
            <div style="padding: 12px; margin-top: 10px; display: flex; gap: 10px;">
                <input type="text" class="search-bar" id="chatInp" placeholder="Savol yozing..." style="margin:0; border:none; background:rgba(255,255,255,0.1);" onkeypress="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" style="width:45px; height: 45px; border-radius:50%; border:none; background:var(--secondary); font-weight:bold;">‚û§</button>
            </div>
        </div>
    </div>
    
    <div id="tab-kb" class="section">
        <input type="text" class="search-bar" placeholder="üîç Qidirish..." onkeyup="filterFiles(this.value)">
        <div id="cat-view" class="cat-grid"></div>
        <div id="res-view" style="display:none;">
            <button onclick="renderCats()" style="background:none; border:none; color:var(--text-muted); margin-bottom:15px; font-weight:600;">‚Üê Orqaga</button>
            <div id="file-list"></div>
        </div>
    </div>
  </div>

  <div id="toast" class="toast">‚úÖ Bajarildi!</div>

  <div class="navbar">
    <div class="nav-item active" onclick="go('home', this)">üè† Asosiy</div>
    <div class="nav-item" onclick="go('ai', this)">‚ú® AI Chat</div>
    <div class="nav-item" onclick="go('kb', this)">üìÇ Bilimlar</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp; 
    tg.expand(); 
    const p = new URLSearchParams(window.location.search);

    setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('content').style.display = 'block';
    }, 800);

    document.getElementById('startDate').innerText = 'Bugun';
    document.getElementById('endDate').innerText = p.get('ed') || '31.12.2025';
    
    const refsCount = parseInt(p.get('rc') || '0');
    let slots = Math.max(87 - (refsCount * 3), 5); 
    document.getElementById('remSlots').innerText = slots;

    const claimed = p.get('cl');
    const proLink = p.get('pl');

    if (claimed && claimed !== 'None') {
        document.getElementById('btnActive').style.display = 'flex';
        // Tushunarli matn
        document.getElementById('btnActive').innerHTML = `<span>‚úÖ PRO FAOL<br><small style="font-size:12px; opacity:0.7; font-weight:400">Olingan sana: ${claimed}</small></span>`;
    } else {
        document.getElementById('btnClaim').style.display = 'flex';
    }

    function claimPro() { 
        if(proLink && proLink.startsWith('http')) {
           tg.openLink(decodeURIComponent(proLink));
        }
        tg.sendData('claim_pro'); 
        document.getElementById('btnClaim').style.display = 'none';
        document.getElementById('btnActive').style.display = 'flex';
        document.getElementById('btnActive').innerText = "‚úÖ PRO OLINDI";
        showToast("Pro aktivlashdi");
    }

    // ADS
    const adsDiv = document.getElementById('ads-container');
    
    function trackAd(id, link) {
        tg.sendData('ad_click:' + id);
    }

    function renderAd(t, x, l, i, id) {
        if((!t || t==="None") && (!x || x==="None")) return;
        let h = `<div class="card" onclick="trackAd('${id}', '${decodeURIComponent(l)}')">`;
        if(i && i!=="None" && i.startsWith('http')) h+=`<img src="${decodeURIComponent(i)}" class="ad-img" onerror="this.style.display='none'">`;
        h+=`<div>`;
        if(t && t!=="None") h+=`<div style="font-weight:700; font-size:16px; margin-bottom:6px;">${decodeURIComponent(t)}</div>`;
        if(x && x!=="None") h+=`<div style="font-size:13px; color:#aaa; margin-bottom:15px; line-height: 1.4;">${decodeURIComponent(x)}</div>`;
        h+=`<button class="btn" style="background:rgba(255,255,255,0.08); font-size:14px; padding:12px; height: auto;">Ochish</button>`;
        h+=`</div></div>`;
        adsDiv.innerHTML += h;
    }
    renderAd(p.get('at1'), p.get('ax1'), p.get('al1'), p.get('ai1'), p.get('ai1'));
    renderAd(p.get('at2'), p.get('ax2'), p.get('al2'), p.get('ai2'), p.get('ai2'));

    // AI CHAT
    async function sendMsg(){
        const inp = document.getElementById('chatInp'); const txt = inp.value.trim(); if(!txt) return;
        const box = document.getElementById('chatBox'); 
        box.innerHTML += `<div class="msg user">${txt}</div>`; inp.value = "";
        const l = document.createElement('div'); l.className = "msg bot"; l.innerText = "..."; box.appendChild(l); box.scrollTop = box.scrollHeight;
        try { const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent("Reply in Uzbek. User: "+txt)}`); const a = await r.text(); l.innerText = a; } catch(e) { l.innerText = "Xato."; }
        box.scrollTop = box.scrollHeight;
    }

    // RESOURCES
    let CATS = []; try { CATS = JSON.parse(decodeURIComponent(p.get('cats'))); } catch(e){}
    function renderCats(){
        document.getElementById('res-view').style.display = 'none'; 
        const div = document.getElementById('cat-view'); div.style.display = 'grid'; div.innerHTML = "";
        if(CATS.length === 0) div.innerHTML = "<div style='grid-column: span 2; text-align:center; padding: 20px; color:#666'>Bo'limlar yo'q</div>";
        CATS.forEach(c => div.innerHTML += `<div class="cat-item" onclick="loadRes('${c.id}')"><div style="font-size:24px; margin-bottom:5px">üìÅ</div>${c.name}</div>`);
    }
    function loadRes(cid){
        const cat = CATS.find(c => c.id == cid); if(!cat) return;
        document.getElementById('cat-view').style.display = 'none'; document.getElementById('res-view').style.display = 'block';
        const list = document.getElementById('file-list'); list.innerHTML = `<h3 style="margin-bottom:15px; color:var(--secondary);">${cat.name}</h3>`;
        cat.items.forEach(r => list.innerHTML += `<div onclick="getRes('${r.i}')" style="background:var(--card-bg); padding:16px; margin-bottom:10px; border-radius:14px; display:flex; align-items:center; gap:12px; cursor:pointer; border:1px solid var(--border);">üìÑ ${r.n}</div>`);
    }
    function getRes(rid){ tg.sendData('get_resource:'+rid); showToast("Yuborilmoqda..."); }
    function filterFiles(q){
        q = q.toLowerCase(); if(q.length<2) { renderCats(); return; }
        document.getElementById('cat-view').style.display = 'none'; document.getElementById('res-view').style.display = 'block'; 
        const list = document.getElementById('file-list'); list.innerHTML = "";
        CATS.forEach(c => c.items.forEach(i => { 
            if(i.n.toLowerCase().includes(q)) list.innerHTML += `<div onclick="getRes('${i.i}')" style="background:var(--card-bg); padding:16px; margin-bottom:10px; border-radius:14px; cursor:pointer;">üîç ${i.n} <div style="font-size:10px; color:#aaa">${c.name}</div></div>`; 
        }));
    }

    function go(t,e){
        document.querySelectorAll('.section').forEach(s=>{s.style.display='none';s.classList.remove('active')});
        document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        const tab = document.getElementById('tab-'+t); tab.style.display = t==='ai'?'flex':'block'; 
        setTimeout(()=>tab.classList.add('active'), 10); e.classList.add('active');
    }
    function showToast(msg){ const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2500); }
    renderCats();
  </script>
</body>
</html>
