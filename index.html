<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hammaga Yetadi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* CSS o'zgarishsiz, oldingidek qoladi */
    :root { --primary: #6200ea; --secondary: #00e5ff; --bg: #0f111a; --card-bg: rgba(255, 255, 255, 0.05); --text: #ffffff; --gray: #a0a0a0; }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; -webkit-user-select: none; }
    
    .main { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 90px; }
    .card { background: var(--card-bg); border-radius: 12px; padding: 16px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
    
    /* CHAT STYLES */
    .chat-container { display: flex; flex-direction: column; height: 100%; }
    .chat-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
    .msg { max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
    .msg.user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
    .msg.bot { align-self: flex-start; background: rgba(255,255,255,0.1); color: #ddd; border-bottom-left-radius: 2px; }
    .input-area { display: flex; gap: 10px; padding: 10px; background: rgba(0,0,0,0.2); border-top: 1px solid rgba(255,255,255,0.1); }
    .chat-input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; }
    .send-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--secondary); color: black; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

    /* Nav, Buttons, Info Card styles (Eski koddan) */
    .navbar { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: rgba(15, 17, 26, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
    .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--gray); font-size: 10px; padding: 10px; width: 33%; opacity: 0.7; }
    .nav-item.active { color: var(--secondary); opacity: 1; transform: translateY(-2px); }
    .section { display: none; animation: fadeIn 0.3s; }
    .section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Qolgan elementlar (Info card, btns) eski koddan qolsin */
    .info-card { background: linear-gradient(135deg, rgba(98,0,234,0.2), rgba(0,229,255,0.1)); border: 1px solid rgba(0,229,255,0.3); border-radius: 16px; padding: 16px; margin-bottom: 20px; text-align: center; }
    .action-area { margin-bottom: 25px; }
    .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 700; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
    .btn-claim { background: linear-gradient(90deg, var(--primary), #7c4dff); color: white; }
    .btn-open { background: linear-gradient(90deg, #00C853, #64DD17); color: #000; display: none; }
    .ad-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
    .ad-img { width: 100%; height: 140px; object-fit: cover; }
    .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .cat-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
    .file-btn { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 10px; margin-bottom: 8px; text-align: left; }
    .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #00E676; color: #000; padding: 10px 20px; border-radius: 20px; font-weight: bold; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 999; }
    .toast.show { opacity: 1; top: 30px; }
  </style>
</head>
<body oncontextmenu="return false;">

  <div class="main">
    
    <div id="tab-home" class="section active">
        <div class="info-card">
            <div style="font-size:12px; color:var(--secondary); margin-bottom:5px;">üìÖ <span id="startDate"></span> ‚Äî <span id="endDate"></span></div>
            <div style="font-size:24px; font-weight:800;">Joylar: <span id="remSlots" style="color:#fff">...</span> / <span id="totSlots" style="color:rgba(255,255,255,0.5)">...</span></div>
            <div style="font-size:11px; color:var(--gray);">Shoshiling! Joylar soni cheklangan.</div>
        </div>
        <div class="action-area">
            <button id="btnClaim" class="btn btn-claim" onclick="claimPro()">üöÄ PRO LINK OLISH</button>
            <button id="btnOpen" class="btn btn-open" onclick="openLink()">üîó LINKNI OCHISH</button>
        </div>
        <div id="ads-container"></div>
    </div>

    <div id="tab-ai" class="section" style="height: 100%; display: none;">
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="msg bot">Assalomu alaykum! Men sun'iy intellektman. Menga savol bering.</div>
            </div>
            <div class="input-area">
                <input type="text" class="chat-input" id="chatInp" placeholder="Savol yozing..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button class="send-btn" onclick="sendMsg()">‚û§</button>
            </div>
        </div>
    </div>

    <div id="tab-kb" class="section">
        <input type="text" style="width:100%; padding:12px; background:rgba(255,255,255,0.1); border:none; border-radius:12px; color:white; margin-bottom:15px;" placeholder="üîç Qidirish..." onkeyup="filterFiles(this.value)">
        <div id="cat-view" class="cat-grid"></div>
        <div id="res-view" style="display:none;">
            <button onclick="renderCats()" style="background:none; border:none; color:var(--secondary); margin-bottom:10px;">üîô Orqaga</button>
            <div id="file-list"></div>
        </div>
    </div>
  </div>

  <div id="toast" class="toast">‚úÖ Botga yuborildi!</div>

  <div class="navbar">
    <div class="nav-item active" onclick="go('home', this)">üè† <br>Asosiy</div>
    <div class="nav-item" onclick="go('ai', this)">‚ú® <br>AI Chat</div>
    <div class="nav-item" onclick="go('kb', this)">üìÇ <br>Bilimlar</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp; tg.expand();
    const p = new URLSearchParams(window.location.search);

    // INFO & LINK LOGIC
    document.getElementById('startDate').innerText = p.get('sd') || 'Bugun';
    document.getElementById('endDate').innerText = p.get('ed') || '...';
    document.getElementById('remSlots').innerText = p.get('rem') || '0';
    document.getElementById('totSlots').innerText = p.get('tot') || '100';

    const proLink = p.get('pl');
    if (proLink && proLink.length > 5) {
        document.getElementById('btnClaim').style.display = 'none';
        document.getElementById('btnOpen').style.display = 'flex';
    } else {
        document.getElementById('btnClaim').style.display = 'flex';
        document.getElementById('btnOpen').style.display = 'none';
    }
    function claimPro() { tg.sendData('claim_pro'); tg.close(); }
    function openLink() { if(proLink) tg.openLink(decodeURIComponent(proLink)); }

    // ADS
    const adsDiv = document.getElementById('ads-container');
    function renderAd(t, x, l, i) {
        if((!t || t==="None") && (!x || x==="None") && (!i || i==="None")) return;
        let h = `<div class="ad-card">`;
        if(i && i!=="None" && i.startsWith('http')) h+=`<img src="${decodeURIComponent(i)}" class="ad-img" onerror="this.style.display='none'">`;
        h+=`<div style="padding:12px">`;
        if(t && t!=="None") h+=`<div style="font-weight:bold;margin-bottom:5px">${decodeURIComponent(t)}</div>`;
        if(x && x!=="None") h+=`<div style="font-size:12px;color:#aaa;margin-bottom:10px">${decodeURIComponent(x)}</div>`;
        if(l && l!=="None") h+=`<div style="background:rgba(255,255,255,0.1);color:#00e5ff;padding:8px;border-radius:8px;text-align:center;font-size:12px;cursor:pointer" onclick="tg.openLink('${decodeURIComponent(l)}')">Batafsil ‚Üó</div>`;
        h+=`</div></div>`;
        adsDiv.innerHTML += h;
    }
    renderAd(p.get('at1'), p.get('ax1'), p.get('al1'), p.get('ai1'));
    renderAd(p.get('at2'), p.get('ax2'), p.get('al2'), p.get('ai2'));

    // --- AI CHAT LOGIC ---
    async function sendMsg(){
        const inp = document.getElementById('chatInp');
        const txt = inp.value.trim();
        if(!txt) return;
        
        const box = document.getElementById('chatBox');
        box.innerHTML += `<div class="msg user">${txt}</div>`;
        inp.value = "";
        
        const loading = document.createElement('div');
        loading.className = "msg bot"; loading.innerText = "...";
        box.appendChild(loading);
        box.scrollTop = box.scrollHeight;

        try {
            // Bepul Pollinations API
            const prompt = "You are a helpful assistant. Reply in Uzbek language. User: " + txt;
            const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`);
            const ans = await res.text();
            loading.innerText = ans;
        } catch(e) { loading.innerText = "Xatolik bo'ldi."; }
        box.scrollTop = box.scrollHeight;
    }

    // CATEGORIES (Eski kod)
    let CATS = []; try { CATS = JSON.parse(decodeURIComponent(p.get('cats'))); } catch(e){}
    function renderCats(){
        document.getElementById('res-view').style.display = 'none';
        const div = document.getElementById('cat-view'); div.style.display = 'grid'; div.innerHTML = "";
        CATS.forEach(c => div.innerHTML += `<div class="cat-item" onclick="loadRes('${c.id}')">üìÅ ${c.name}</div>`);
    }
    function loadRes(cid){
        const cat = CATS.find(c => c.id == cid); if(!cat) return;
        document.getElementById('cat-view').style.display = 'none';
        document.getElementById('res-view').style.display = 'block';
        const list = document.getElementById('file-list'); list.innerHTML = "";
        cat.items.forEach(r => list.innerHTML += `<button class="file-btn" onclick="getRes('${r.id}')">üìÑ ${r.name}</button>`);
    }
    function getRes(rid){ tg.sendData('get_resource:'+rid); showToast(); }
    function filterFiles(q){
        q = q.toLowerCase(); if(q.length<2) { renderCats(); return; }
        document.getElementById('cat-view').style.display = 'none';
        document.getElementById('res-view').style.display = 'block';
        const list = document.getElementById('file-list'); list.innerHTML = "";
        let found = false;
        CATS.forEach(c => c.items.forEach(i => {
            if(i.name.toLowerCase().includes(q)) { list.innerHTML += `<button class="file-btn" onclick="getRes('${i.id}')">üìÑ ${i.name}</button>`; found = true; }
        }));
        if(!found) list.innerHTML = "<div style='text-align:center;color:gray'>Topilmadi</div>";
    }

    function go(tab, el){
        document.querySelectorAll('.section').forEach(s=>{s.style.display='none';s.classList.remove('active')});
        document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        document.getElementById('tab-'+tab).style.display = 'flex'; // AI chat uchun flex kerak
        if(tab!=='ai') document.getElementById('tab-'+tab).style.display = 'block';
        el.classList.add('active');
    }
    function showToast(){ const t = document.getElementById('toast'); t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2000); }
    
    renderCats();
  </script>
</body>
</html>
