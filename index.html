<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hammaga Yetadi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { --primary: #6200ea; --secondary: #00e5ff; --bg: #0f111a; --card-bg: rgba(255, 255, 255, 0.05); --text: #ffffff; --gray: #a0a0a0; }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; -webkit-user-select: none; }
    .main { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 90px; }
    .card { background: var(--card-bg); border-radius: 12px; padding: 16px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
    .info-card { background: linear-gradient(135deg, rgba(98,0,234,0.2), rgba(0,229,255,0.1)); border: 1px solid rgba(0,229,255,0.3); border-radius: 16px; padding: 16px; margin-bottom: 20px; text-align: center; }
    .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 700; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
    .btn-claim { background: linear-gradient(90deg, var(--primary), #7c4dff); color: white; }
    .btn-open { background: linear-gradient(90deg, #00C853, #64DD17); color: #000; display: none; }
    .ad-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
    .ad-img { width: 100%; height: 140px; object-fit: cover; }
    /* Chat & Nav styles omitted for brevity, keep from previous code */
    .navbar { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: rgba(15, 17, 26, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
    .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--gray); font-size: 10px; padding: 10px; width: 33%; opacity: 0.7; }
    .nav-item.active { color: var(--secondary); opacity: 1; transform: translateY(-2px); }
    .section { display: none; } .section.active { display: block; }
    .chat-container { display: flex; flex-direction: column; height: 100%; } .chat-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; } .msg { max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 14px; } .msg.user { align-self: flex-end; background: var(--primary); } .msg.bot { align-self: flex-start; background: rgba(255,255,255,0.1); }
    .input-area { display: flex; gap: 10px; padding: 10px; background: rgba(0,0,0,0.2); } .chat-input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: rgba(255,255,255,0.1); color: white; }
    .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; } .cat-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; text-align: center; }
    .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #00E676; color: #000; padding: 10px 20px; border-radius: 20px; font-weight: bold; opacity: 0; pointer-events: none; z-index: 999; transition: 0.3s; } .toast.show { opacity: 1; top: 30px; }
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="main">
    <div id="tab-home" class="section active">
        <div class="info-card">
            <div style="font-size:12px; color:var(--secondary); margin-bottom:5px;">üìÖ <span id="startDate"></span> ‚Äî <span id="endDate"></span></div>
            <div style="font-size:24px; font-weight:800; margin:10px 0;">Qolgan Joylar: <span id="remSlots" style="color:#00e5ff; font-size:32px">...</span></div>
            <div style="font-size:11px; color:var(--gray);">Shoshiling! Joylar soni cheklangan.</div>
        </div>
        <div style="margin-bottom: 25px;">
            <button id="btnClaim" class="btn btn-claim" onclick="claimPro()">üöÄ PRO LINK OLISH</button>
            <button id="btnOpen" class="btn btn-open" onclick="openLink()">üîó LINKNI OCHISH</button>
        </div>
        <div id="ads-container"></div>
    </div>

    <div id="tab-ai" class="section" style="height: 100%;"><div class="chat-container"><div class="chat-box" id="chatBox"><div class="msg bot">Assalomu alaykum!</div></div><div class="input-area"><input type="text" class="chat-input" id="chatInp" placeholder="..." onkeypress="if(event.key==='Enter') sendMsg()"><button onclick="sendMsg()" style="width:40px;border-radius:50%;border:none;background:var(--secondary)">‚û§</button></div></div></div>
    
    <div id="tab-kb" class="section">
        <input type="text" style="width:100%; padding:12px; background:rgba(255,255,255,0.1); border:none; border-radius:12px; color:white; margin-bottom:15px;" placeholder="üîç Qidirish..." onkeyup="filterFiles(this.value)">
        <div id="cat-view" class="cat-grid"></div>
        <div id="res-view" style="display:none;"><button onclick="renderCats()" style="background:none; border:none; color:var(--secondary); margin-bottom:10px;">üîô Orqaga</button><div id="file-list"></div></div>
    </div>
  </div>
  <div id="toast" class="toast">‚úÖ Bajarildi!</div>
  <div class="navbar"><div class="nav-item active" onclick="go('home', this)">üè†<br>Asosiy</div><div class="nav-item" onclick="go('ai', this)">‚ú®<br>Chat</div><div class="nav-item" onclick="go('kb', this)">üìÇ<br>Bilim</div></div>

  <script>
    const tg = window.Telegram.WebApp; tg.expand();
    const p = new URLSearchParams(window.location.search);

    document.getElementById('startDate').innerText = p.get('sd') || 'Bugun';
    document.getElementById('endDate').innerText = p.get('ed') || '...';
    // FAqat REMAINING (Qolgan) joyni ko'rsatamiz
    document.getElementById('remSlots').innerText = p.get('rem') || '0';

    const proLink = p.get('pl');
    if (proLink && proLink.length > 5) {
        document.getElementById('btnClaim').style.display = 'none';
        document.getElementById('btnOpen').style.display = 'flex';
    } else {
        document.getElementById('btnClaim').style.display = 'flex';
        document.getElementById('btnOpen').style.display = 'none';
    }

    function claimPro() { tg.sendData('claim_pro'); tg.close(); }
    function openLink() { if(proLink) tg.openLink(decodeURIComponent(proLink)); }

    // ADS
    const adsDiv = document.getElementById('ads-container');
    function renderAd(t, x, l, i) {
        if((!t || t==="None") && (!x || x==="None") && (!i || i==="None")) return;
        let h = `<div class="ad-card">`;
        if(i && i!=="None" && i.startsWith('http')) h+=`<img src="${decodeURIComponent(i)}" class="ad-img" onerror="this.style.display='none'">`;
        h+=`<div style="padding:12px">`;
        if(t && t!=="None") h+=`<div style="font-weight:bold;margin-bottom:5px">${decodeURIComponent(t)}</div>`;
        if(x && x!=="None") h+=`<div style="font-size:12px;color:#aaa;margin-bottom:10px">${decodeURIComponent(x)}</div>`;
        if(l && l!=="None") h+=`<div style="background:rgba(255,255,255,0.1);color:#00e5ff;padding:8px;border-radius:8px;text-align:center;font-size:12px;cursor:pointer" onclick="tg.openLink('${decodeURIComponent(l)}')">Batafsil ‚Üó</div>`;
        h+=`</div></div>`;
        adsDiv.innerHTML += h;
    }
    renderAd(p.get('at1'), p.get('ax1'), p.get('al1'), p.get('ai1'));
    renderAd(p.get('at2'), p.get('ax2'), p.get('al2'), p.get('ai2'));

    // AI CHAT
    async function sendMsg(){
        const inp = document.getElementById('chatInp'); const txt = inp.value.trim(); if(!txt) return;
        const box = document.getElementById('chatBox'); box.innerHTML += `<div class="msg user">${txt}</div>`; inp.value = "";
        const l = document.createElement('div'); l.className = "msg bot"; l.innerText = "..."; box.appendChild(l); box.scrollTop = box.scrollHeight;
        try { const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent("Reply in Uzbek. User: "+txt)}`); const a = await r.text(); l.innerText = a; } catch(e) { l.innerText = "Xato"; }
        box.scrollTop = box.scrollHeight;
    }

    // CATS
    let CATS = []; try { CATS = JSON.parse(decodeURIComponent(p.get('cats'))); } catch(e){}
    function renderCats(){
        document.getElementById('res-view').style.display = 'none'; const div = document.getElementById('cat-view'); div.style.display = 'grid'; div.innerHTML = "";
        CATS.forEach(c => div.innerHTML += `<div class="cat-item" onclick="loadRes('${c.id}')">üìÅ ${c.name}</div>`);
    }
    function loadRes(cid){
        const cat = CATS.find(c => c.id == cid); if(!cat) return;
        document.getElementById('cat-view').style.display = 'none'; document.getElementById('res-view').style.display = 'block';
        const list = document.getElementById('file-list'); list.innerHTML = "";
        cat.items.forEach(r => list.innerHTML += `<button class="file-btn" onclick="getRes('${r.id}')" style="width:100%;padding:10px;margin-bottom:5px;background:rgba(255,255,255,0.1);border:none;color:white;text-align:left;border-radius:8px">üìÑ ${r.name}</button>`);
    }
    function getRes(rid){ tg.sendData('get_resource:'+rid); const t=document.getElementById('toast');t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2000); }
    function filterFiles(q){
        q = q.toLowerCase(); if(q.length<2) { renderCats(); return; }
        document.getElementById('cat-view').style.display = 'none'; document.getElementById('res-view').style.display = 'block'; const list = document.getElementById('file-list'); list.innerHTML = "";
        CATS.forEach(c => c.items.forEach(i => { if(i.name.toLowerCase().includes(q)) list.innerHTML += `<button class="file-btn" onclick="getRes('${i.id}')" style="width:100%;padding:10px;margin-bottom:5px;background:rgba(255,255,255,0.1);border:none;color:white;text-align:left;border-radius:8px">üìÑ ${i.name}</button>`; }));
    }
    function go(t,e){
        document.querySelectorAll('.section').forEach(s=>{s.style.display='none';s.classList.remove('active')});document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        const tab = document.getElementById('tab-'+t); tab.style.display = t==='ai'?'flex':'block'; e.classList.add('active');
    }
    renderCats();
  </script>
</body>
</html>
