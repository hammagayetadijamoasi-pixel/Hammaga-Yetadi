<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hammaga Yetadi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary: #6200ea; 
      --secondary: #00e5ff;
      --bg: #0f111a;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --gray: #a0a0a0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
    
    .main { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 90px; }
    
    /* INFO CARD (Tepadagi bildirishnoma) */
    .info-card { 
      background: linear-gradient(135deg, rgba(98,0,234,0.2), rgba(0,229,255,0.1));
      border: 1px solid rgba(0,229,255,0.3);
      border-radius: 16px; padding: 16px; margin-bottom: 20px; text-align: center;
    }
    .info-dates { font-size: 12px; color: var(--secondary); margin-bottom: 5px; font-weight: 600; }
    .info-slots { font-size: 24px; font-weight: 800; margin: 5px 0; }
    .info-sub { font-size: 11px; color: var(--gray); }

    /* PRO BUTTON AREA */
    .action-area { margin-bottom: 25px; }
    .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 700; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
    .btn-primary { 
      background: linear-gradient(90deg, var(--primary), #7c4dff); 
      color: white; 
      box-shadow: 0 4px 20px rgba(98, 0, 234, 0.4); 
      position: relative; overflow: hidden;
    }
    .btn-primary::after { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(rgba(255,255,255,0.1), transparent); }
    .btn-primary:active { transform: scale(0.98); }

    /* REKLAMA BANNERLARI (Flexible) */
    .ad-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
    .ad-img { width: 100%; height: 140px; object-fit: cover; display: block; }
    .ad-content { padding: 12px; }
    .ad-tag { font-size: 9px; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; color: var(--gray); display: inline-block; margin-bottom: 5px; }
    .ad-title { font-size: 15px; font-weight: bold; margin-bottom: 4px; color: #fff; }
    .ad-text { font-size: 12px; color: var(--gray); margin-bottom: 10px; line-height: 1.4; }
    .ad-btn { background: rgba(255,255,255,0.1); color: var(--secondary); font-size: 12px; padding: 8px; border-radius: 8px; text-align: center; font-weight: 600; cursor: pointer; }

    /* NAVBAR */
    .navbar { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: rgba(15, 17, 26, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
    .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--gray); font-size: 10px; font-weight: 500; padding: 10px; width: 33%; opacity: 0.7; transition: 0.2s;}
    .nav-icon { font-size: 20px; }
    .nav-item.active { color: var(--secondary); opacity: 1; transform: translateY(-2px); }

    /* SEARCH & CATEGORIES */
    .search-bar { width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: none; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; }
    .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .cat-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); font-weight: 500; font-size: 14px;}
    .file-btn { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 10px; margin-bottom: 8px; text-align: left; padding-left: 15px; }

    .section { display: none; animation: fadeIn 0.3s; }
    .section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #00E676; color: #000; padding: 10px 20px; border-radius: 20px; font-weight: bold; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 999; }
    .toast.show { opacity: 1; top: 30px; }
  </style>
</head>
<body>

  <div class="main">
    
    <div id="tab-home" class="section active">
        <div class="info-card">
            <div class="info-dates">üìÖ <span id="startDate"></span> ‚Äî <span id="endDate"></span></div>
            <div class="info-slots">Joylar: <span id="remSlots" style="color:#fff">...</span> / <span id="totSlots" style="color:rgba(255,255,255,0.5)">...</span></div>
            <div class="info-sub">Shoshiling! Joylar soni cheklangan.</div>
        </div>

        <div class="action-area">
            <button class="btn btn-primary" onclick="claimPro()">
                üöÄ PRO LINK OLISH
            </button>
        </div>

        <h4 style="margin-bottom:10px; color:var(--gray);">Foydali Tavsiyalar</h4>
        <div id="ads-container"></div>
    </div>

    <div id="tab-ai" class="section">
        <div style="text-align:center; padding:50px; color:gray;">AI Yordamchi (Tez kunda)</div>
    </div>

    <div id="tab-kb" class="section">
        <input type="text" class="search-bar" placeholder="üîç Qidirish..." onkeyup="filterFiles(this.value)">
        <div id="cat-view" class="cat-grid"></div>
        <div id="res-view" style="display:none;">
            <button onclick="renderCats()" style="background:none; border:none; color:var(--secondary); margin-bottom:10px;">üîô Orqaga</button>
            <div id="file-list"></div>
        </div>
    </div>
  </div>

  <div id="toast" class="toast">‚úÖ Botga yuborildi!</div>

  <div class="navbar">
    <div class="nav-item active" onclick="go('home', this)"><div class="nav-icon">üè†</div>Asosiy</div>
    <div class="nav-item" onclick="go('ai', this)"><div class="nav-icon">‚ú®</div>AI Chat</div>
    <div class="nav-item" onclick="go('kb', this)"><div class="nav-icon">üìÇ</div>Bilimlar</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp; tg.expand();
    const p = new URLSearchParams(window.location.search);

    // INFO CARDNI TO'LDIRISH
    document.getElementById('startDate').innerText = p.get('sd') || 'Bugun';
    document.getElementById('endDate').innerText = p.get('ed') || '...';
    document.getElementById('remSlots').innerText = p.get('rem') || '0';
    document.getElementById('totSlots').innerText = p.get('tot') || '100';

    // ADS RENDER (Flexible)
    const adsDiv = document.getElementById('ads-container');
    
    function renderAd(title, text, link, img) {
        if((!title || title==="None") && (!text || text==="None") && (!img || img==="None")) return;
        
        let html = `<div class="ad-card">`;
        if(img && img !== "None" && img.startsWith('http')) {
            html += `<img src="${decodeURIComponent(img)}" class="ad-img" onerror="this.style.display='none'">`;
        }
        
        html += `<div class="ad-content">`;
        if(title && title !== "None") html += `<div class="ad-title">${decodeURIComponent(title)}</div>`;
        if(text && text !== "None") html += `<div class="ad-text">${decodeURIComponent(text)}</div>`;
        if(link && link !== "None") html += `<div class="ad-btn" onclick="tg.openLink('${decodeURIComponent(link)}')">Batafsil ‚Üó</div>`;
        
        html += `</div></div>`;
        adsDiv.innerHTML += html;
    }

    // Reklama 1
    renderAd(p.get('at1'), p.get('ax1'), p.get('al1'), p.get('ai1'));
    // Reklama 2
    renderAd(p.get('at2'), p.get('ax2'), p.get('al2'), p.get('ai2'));

    // --- MAIN LOGIC ---
    function claimPro() { tg.sendData('claim_pro'); tg.close(); }

    // CATEGORIES & SEARCH
    let CATS = [];
    try { CATS = JSON.parse(decodeURIComponent(p.get('cats'))); } catch(e){}

    function renderCats(){
        document.getElementById('res-view').style.display = 'none';
        const div = document.getElementById('cat-view');
        div.style.display = 'grid'; div.innerHTML = "";
        CATS.forEach(c => div.innerHTML += `<div class="cat-item" onclick="loadRes('${c.id}')">üìÅ ${c.name}</div>`);
    }

    function loadRes(cid){
        const cat = CATS.find(c => c.id == cid);
        if(!cat) return;
        document.getElementById('cat-view').style.display = 'none';
        const view = document.getElementById('res-view'); view.style.display = 'block';
        const list = document.getElementById('file-list'); list.innerHTML = "";
        cat.items.forEach(r => list.innerHTML += `<button class="file-btn" onclick="getRes('${r.id}')">üìÑ ${r.name}</button>`);
    }

    function getRes(rid){ tg.sendData('get_resource:'+rid); showToast(); }
    
    function filterFiles(q){
        q = q.toLowerCase();
        if(q.length<2) { renderCats(); return; }
        document.getElementById('cat-view').style.display = 'none';
        document.getElementById('res-view').style.display = 'block';
        const list = document.getElementById('file-list'); list.innerHTML = "";
        let found = false;
        CATS.forEach(c => c.items.forEach(i => {
            if(i.name.toLowerCase().includes(q)) {
                list.innerHTML += `<button class="file-btn" onclick="getRes('${i.id}')">üìÑ ${i.name}</button>`;
                found = true;
            }
        }));
        if(!found) list.innerHTML = "<div style='text-align:center;color:gray'>Topilmadi</div>";
    }

    function go(tab, el){
        document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        document.getElementById('tab-'+tab).classList.add('active');
        el.classList.add('active');
    }

    function showToast(){
        const t = document.getElementById('toast'); t.classList.add('show');
        setTimeout(()=>t.classList.remove('show'), 2000);
    }
    renderCats();
  </script>
</body>
</html>
